---
schemaVersion: 2.0.0

containerRunOptions:
  user: "analyticalplatform"

commandTests:
  - name: "ubuntu"
    command: "grep"
    args: ["DISTRIB_RELEASE", "/etc/lsb-release"]
    expectedOutput: ["DISTRIB_RELEASE=24.04"]

  - name: "whoami"
    command: "whoami"
    expectedOutput: ["analyticalplatform"]

  - name: "user"
    command: "id"
    args: ["--user", "analyticalplatform"]
    expectedOutput: ["1000"]

  - name: "group"
    command: "id"
    args: ["--groups", "analyticalplatform"]
    expectedOutput: ["1000"]

  - name: "git"
    command: "git"
    args: ["--version"]
    expectedOutput: ["git version 2.43.0"]

  - name: "python (system)"
    command: "/usr/bin/python3"
    args: ["--version"]
    expectedOutput: ["Python 3.12.3"]

  - name: "pip (system)"
    command: "/usr/bin/pip3"
    args: ["--version"]
    expectedOutput: ["pip 24.0"]

  - name: "aws"
    command: "aws"
    args: ["--version"]
    expectedOutput: ["aws-cli/2.27.35"]

  - name: "aws-sso"
    command: "aws-sso"
    args: ["version"]
    expectedOutput: ["AWS SSO CLI Version 2.0.3"]

  - name: "conda"
    command: "conda"
    args: ["--version"]
    expectedOutput: ["conda 25.3.1"]

  - name: "python (conda)"
    command: "python"
    args: ["--version"]
    expectedOutput: ["Python 3.12.9"]

  - name: "pip (conda)"
    command: "pip"
    args: ["--version"]
    expectedOutput: ["pip 25.0"]

  - name: "node"
    command: "node"
    args: ["--version"]
    expectedOutput: ["v22.16.0"]

  - name: "corretto"
    command: "java"
    args: ["--version"]
    expectedOutput: ["openjdk 21.0.7"]

  - name: "dotnet"
    command: "dotnet"
    args: ["--version"]
    expectedOutput: ["8.0.116"]

  - name: "r"
    command: "R"
    args: ["--version"]
    expectedOutput: ["R version 4.5.0"]

  - name: "ollama"
    command: "ollama"
    args: ["--version"]
    expectedOutput: ["0.9.0"]

  - name: "kubectl"
    command: "kubectl"
    args: ["version", "--client"]
    expectedOutput: ["Client Version: v1.30.13"]

  - name: "helm"
    command: "helm"
    args: ["version"]
    expectedOutput: ["3.18.2"]

  - name: "cloud-platform"
    command: "cloud-platform"
    args: ["--skip-version-check", "version"]
    expectedOutput: ["1.46.ยง"]

  - name: "vim"
    command: "vim"
    args: ["--version"]
    expectedOutput: ["VIM - Vi IMproved 9.1"]

  - name: "nbstripout"
    command: "nbstripout"
    args: ["--version"]
    expectedOutput: ["0.8.1"]

  - name: "sqlcmd"
    command: "sqlcmd"
    args: ["-?"]
    expectedOutput: ["Version 18.4.0001.1 Linux"]

  - name: "uv"
    command: "uv"
    args: ["--version"]
    expectedOutput: ["uv 0.7.13"]

  - name: "uvx"
    command: "uvx"
    args: ["--version"]
    expectedOutput: ["uvx 0.7.13"]

